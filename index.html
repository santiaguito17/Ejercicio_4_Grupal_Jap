<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Japflix</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  
</head>

<body class="bg-dark">
  <main>
    <div class="text-center container">
      <div class="row py-lg-3">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light"><img src="img/japflix.png" alt=""></h1>
          <input type="search" class="form-control" name="buscar" id="inputBuscar" placeholder="Ej.: The Lion King">
          <button class="btn btn-primary m-2" id="btnBuscar">Buscar</button>
        </div>
      </div>
    </div>

    <div class="album">
      <ul class="list-group container" id="lista">
      </ul>
    </div>
    <div
    class="offcanvas offcanvas-top "
    tabindex="-1"
    id="offcanvasExample"
    aria-labelledby="offcanvasExampleLabel"
  >
    <div class="offcanvas-header">
      <h4
        class="offcanvas-title "
        id="offcanvas-title"
      ></h4>
      <button
        type="button"
        class="btn-close btn-close-white"
        data-bs-dismiss="offcanvas"
        aria-label="Close"
      ></button>
    </div>
    <div class="offcanvas-body fst-italic">
      <div id="offcanvas-overview"></div>
      <hr />

      <div
        class="d-flex justify-content-between align-items-center align-content-center"
      >
        <div class="text-muted fw-light" id="offcanvas-genres"></div>
        <div>
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            mas
          </button>
          <ul class="dropdown-menu">
            <div
              class="d-flex justify-content-between align-content-center"
            >
              <li><p class="mx-2 mb-0">Year:</p></li>
              <li><p id="year" class="mx-2 mb-1"></p></li>
            </div>
            <div
              class="d-flex justify-content-between align-content-center"
            >
              <li><p class="mx-2 mb-0">Runtime:</p></li>
              <li><p id="runtime" class="mx-2 mb-1"></p></li>
            </div>
            <div
              class="d-flex justify-content-between align-content-center"
            >
              <li><p class="mx-2 mb-0">Budget:</p></li>
              <li><p id="budget" class="mx-2 mb-1"></p></li>
            </div>
            <div
              class="d-flex justify-content-between align-content-center"
            >
              <li><p class="mx-2 mb-0">Revenue:</p></li>
              <li><p id="revenue" class="mx-2 mb-1"></p></li>
            </div>
          </ul>
        </div>
  </main>

  <footer class="text-muted py-3">
    <div class="container">
      <p class="float-end mb-1">
        <a href="#">Volver arriba</a>
      </p>
      <p class="mb-1">Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">
          Jovenes a Programar</a>.
      <p class="mb-1">Generado con fines estrictamente educativos.</p>
    </div>
  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/index.js"></script>
<div>
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                mas
              </button>
              <ul class="dropdown-menu">
                <div
                  class="d-flex justify-content-between align-content-center"
                >
                  <li><p class="mx-2 mb-0">Year:</p></li>
                  <li><p id="year" class="mx-2 mb-1"></p></li>
                </div>
                <div
                  class="d-flex justify-content-between align-content-center"
                >
                  <li><p class="mx-2 mb-0">Runtime:</p></li>
                  <li><p id="runtime" class="mx-2 mb-1"></p></li>
                </div>
                <div
                  class="d-flex justify-content-between align-content-center"
                >
                  <li><p class="mx-2 mb-0">Budget:</p></li>
                  <li><p id="budget" class="mx-2 mb-1"></p></li>
                </div>
                <div
                  class="d-flex justify-content-between align-content-center"
                >
                  <li><p class="mx-2 mb-0">Revenue:</p></li>
                  <li><p id="revenue" class="mx-2 mb-1"></p></li>
                </div>
              </ul>
            </div>
</body>

</html>
